<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Alignment</title>
    <style>
        .container {
            display: flex;
            justify-content: center; /* Center-align the content horizontally */
            align-items: center; /* Center-align the content vertically */
            background-color: #f0f0f0;
            padding: 20px;
        }

        .right-text {
            margin-left: 20px; /* Add some space to the left of the right text */
            background-color: #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This text is centered in the container.</p>
        <div class="right-text">
            <p>This text is to the right of the container.</p>
        </div>
    </div>
</body>
</html>
